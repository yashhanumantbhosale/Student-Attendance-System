<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
        }
        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4 text-white text-shadow">✅ Mark Attendance</h2>

    <form method="POST" class="mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            {% for student in students %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="present" value="{{ student['Student ID'] }}" id="student{{ loop.index }}">
                    <label class="form-check-label" for="student{{ loop.index }}">
                        {{ student['Name'] }}
                    </label>
                </div>
            {% endfor %}
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success px-4">✔ Submit Attendance</button>
        </div>
    </form>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-outline-light">⬅ Back to Home</a>
    </div>
</div>

</body>
</html>
